<!DOCTYPE html>
<html lang="en" class="flex flex-col h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIW-Projects</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <section class="p-6">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold mb-4">Projects</h1>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Project cards will be inserted here -->
            </div>
        </div>
    </section>

    <script>
        // JavaScript to load project data from a JSON file
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('projects-grid');
                data.forEach(project => {
                    const card = `<div class="border rounded-lg p-4 bg-white">
                                      <h3 class="text-xl font-semibold">${project.title}</h3>
                                      <p class="text-sm">${project.description}</p>
                                      <a href="${project.link}" class="text-blue-500 hover:text-blue-700">View Project</a>
                                  </div>`;
                    grid.innerHTML += card;
                });
            })
            .catch(error => console.error('Error loading project data:', error));
    </script>
</body>
</html>
